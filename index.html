        #chat-btn { position: fixed; bottom: 20px; right: 20px; background: var(--accent); width: 55px; height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 100; font-size: 24px; }
        #chat-box { position: fixed; bottom: 90px; right: 20px; width: 300px; height: 350px; background: var(--glass-bg); border-radius: 12px; display: flex; flex-direction: column; z-index: 100; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .msg { background: rgba(255,255,255,0.08); padding: 8px; margin: 4px; border-radius: 6px; font-size: 13px; text-align: right; color: #ddd; }

    </style>
</head>
<body>

    <div id="screen-login" class="screen">

                <select id="level-select">

                    <input type="text" id="room-code-in" placeholder="ÙƒÙˆØ¯ Ø§Ù„ØºØ±ÙØ©" style="width:50%; margin:0">

        <div id="top-player" class="player-info">
            <div><span class="avatar">ğŸ‘¤</span> <span id="opp-name">---</span></div>

        </div>

        <div id="chessboard"></div>

        <div id="bottom-player" class="player-info">
            <div><span class="avatar">ğŸ‘¤</span> <span id="my-name">Ø£Ù†Ø§</span></div>
            <div id="my-color-indicator" style="font-size:12px; color:#aaa"></div>
        </div>
        
        <div id="game-status" style="margin-top:15px; color:var(--gold); font-weight:bold; height:20px;"></div>

        <div style="padding:12px; background:rgba(0,0,0,0.3); display:flex; justify-content:space-between; border-radius:12px 12px 0 0;">
            <span style="font-weight:bold">Ø§Ù„Ø¯Ø±Ø¯Ø´Ø©</span> <span onclick="toggleChat()" style="cursor:pointer">âœ–</span>
        </div>
        <div id="chat-msgs" style="flex:1; overflow-y:auto; padding:10px;"></div>
        <div style="padding:10px; display:flex; border-top:1px solid rgba(255,255,255,0.1)">
            <input id="chat-in" style="margin:0; flex:1; text-align:right" placeholder="Ø§ÙƒØªØ¨ Ù‡Ù†Ø§...">

<script>
    // --- Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Firebase ---
    const firebaseConfig = {
        apiKey: "AIzaSyCp9_P3K__Sr76iKgaVG1iD4NluUqPtni4",
        authDomain: "heka-codenames.firebaseapp.com",
        projectId: "heka-codenames",
        storageBucket: "heka-codenames.firebasestorage.app",
        messagingSenderId: "901713932504",
        appId: "1:901713932504:web:b6710ddf537cd3c7c4e7ad"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Ù…ØªØºÙŠØ±Ø§Øª ---
    let game = new Chess();
    let myName="", myId="", currentRoom="", myColor='w', gameMode='beginner', boardOrientation='white';
    let selectedSquare = null;
    let chatOpen = false;

    window.onload = () => {
        if(localStorage.getItem('heka_chess_name')) {
            document.getElementById('username').value = localStorage.getItem('heka_chess_name');
            saveName();
        }
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function saveName() {
        const v = document.getElementById('username').value.trim();
        if(!v) return;
        myName = v;
        localStorage.setItem('heka_chess_name', myName);
        document.getElementById('welcome-msg').innerText = "Ø£Ù‡Ù„Ø§Ù‹ Ø¨Ùƒ ÙŠØ§ " + myName;
        showScreen('screen-menu');
    }

    // --- Ø§Ù„ØºØ±Ù ---
    function createRoom() {
        const code = Math.floor(1000 + Math.random() * 9000).toString();
        myId = Date.now().toString();
        const mode = document.getElementById('level-select').value;
        db.ref('chess_rooms/'+code).set({
            white: { id: myId, name: myName },
            black: null,
            fen: 'start',
            mode: mode,
            turn: 'w',
            status: 'waiting',
            lastMove: null
        }).then(() => enterRoom(code, 'w'));
    }

    function joinRoom() {
        const code = document.getElementById('room-code-in').value.trim();
        if(!code) return alert("Ø§Ù„ÙƒÙˆØ¯ØŸ");
        myId = Date.now().toString();
        db.ref('chess_rooms/'+code).once('value', s => {
            if(!s.exists()) return alert("ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯Ø©");
            const d = s.val();
            if(d.black) return alert("Ù…Ù…ØªÙ„Ø¦Ø©");
            db.ref('chess_rooms/'+code).update({
                black: { id: myId, name: myName },
                status: 'playing'
            }).then(() => enterRoom(code, 'b'));
        });
    }

    function enterRoom(code, color) {
        currentRoom = code; myColor = color;
        boardOrientation = (color==='w') ? 'white' : 'black';
        document.getElementById('lobby-code').innerText = code;
        document.getElementById('chat-btn').classList.remove('hidden');
        
        if(color === 'w') showScreen('screen-lobby');
        else showScreen('screen-game');
        
        listen();
    }

    function leaveRoom() {
        if(currentRoom) db.ref('chess_rooms/'+currentRoom).remove();
        location.reload();
    }

    function listen() {
        db.ref('chess_rooms/'+currentRoom).on('value', s => {
            const d = s.val();
            if(!d) return location.reload();

            gameMode = d.mode;
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù„ÙˆØ¨ÙŠ
            if(d.status === 'playing') {
                if(!document.getElementById('screen-game').classList.contains('hidden') === false) {
                    showScreen('screen-game');
                }
                updateGameUI(d);
            }

            // Ø§Ù„Ø´Ø§Øª
            updateChat(d.chat);
        });
    }

    // --- Ø§Ù„Ù…Ù†Ø·Ù‚ ÙˆØ§Ù„Ø±Ø³Ù… ---
    // Ø§Ù„Ù…ØµØ¯Ø± Ø§Ù„Ø¬Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆØ«ÙˆÙ‚ Ù„Ù„ØµÙˆØ± (GitHub Raw)
    function getPieceImg(piece) {
        // piece.color: 'w', piece.type: 'p' -> wP.svg
        const c = piece.color; 
        const t = piece.type.toUpperCase();
        // Ù†Ø³ØªØ®Ø¯Ù… Ø±Ø§Ø¨Ø· GitHub Raw Ù…Ø¨Ø§Ø´Ø± Ù…Ù† Ù…Ø³ØªÙˆØ¯Ø¹ Lichess (Ù…ÙˆØ«ÙˆÙ‚ ÙˆØ³Ø±ÙŠØ¹)
        return `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/${c}${t}.svg`;
    }

    function updateGameUI(data) {
        // Ø§Ù„Ø£Ø³Ù…Ø§Ø¡
        const oppColor = (myColor==='w')?'black':'white';
        const myColorFull = (myColor==='w')?'white':'black';
        if(data[myColorFull]) {
            document.getElementById('my-name').innerText = data[myColorFull].name;
            document.getElementById('my-color-indicator').innerText = (myColor==='w'?"(Ø£Ø¨ÙŠØ¶)":"(Ø£Ø³ÙˆØ¯)");
        }
        if(data[oppColor]) document.getElementById('opp-name').innerText = data[oppColor].name;
        else document.getElementById('opp-name').innerText = "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø§ØªØµØ§Ù„...";

        // Ø§Ù„Ù„Ø¹Ø¨Ø©
        if(data.fen === 'start') game.reset();
        else game.load(data.fen);

        renderBoard(data.lastMove);
        updateStatus();
    }

    function renderBoard(lastMove) {
        const boardEl = document.getElementById('chessboard');
        boardEl.innerHTML = "";
        const board = game.board();

        for(let r=0; r<8; r++) {
            for(let c=0; c<8; c++) {
                // Ø¹ÙƒØ³ Ø§Ù„ØµÙÙˆÙ Ù„Ùˆ Ø£Ù†Ø§ Ø£Ø³ÙˆØ¯
                let row = (boardOrientation==='white') ? r : (7-r);
                let col = (boardOrientation==='white') ? c : (7-c);
                
                const square = String.fromCharCode(97+col) + (8-row);
                const piece = board[row][col];
                
                const isLight = (row+col)%2===0;
                const div = document.createElement('div');
                div.className = `square ${isLight?'white-sq':'black-sq'}`;
                
                // Ø§Ù„Ù‡Ø§ÙŠÙ„Ø§ÙŠØª
                if(lastMove && (lastMove.from===square || lastMove.to===square)) div.classList.add('highlight');
                if(selectedSquare === square) div.classList.add('selected');

                // Ø§Ù„Ù‚Ø·Ø¹Ø©
                if(piece) {
                    const img = document.createElement('div');
                    img.className = 'piece';
                    img.style.backgroundImage = `url(${getPieceImg(piece)})`;
                    div.appendChild(img);
                }

                // Ø§Ù„Ù…Ø³Ø§Ø¹Ø¯Ø§Øª (Ù„Ù„Ù…Ø¨ØªØ¯Ø¦)
                if(gameMode === 'beginner' && selectedSquare) {
                    const moves = game.moves({ square: selectedSquare, verbose: true });
                    const move = moves.find(m => m.to === square);
                    if(move) {
                        const hint = document.createElement('div');
                        // Ù‡Ù„ Ù‡ÙŠ Ø£ÙƒÙ„Ø©ØŸ
                        if(move.flags.includes('c') || move.flags.includes('e')) hint.className = 'capture-hint';
                        else hint.className = 'hint-dot';
                        div.appendChild(hint);
                    }
                }

                div.onclick = () => handleSquareClick(square);
                boardEl.appendChild(div);
            }
        }
    }

    function handleSquareClick(sq) {
        if(game.turn() !== myColor) return; // Ù„ÙŠØ³ Ø¯ÙˆØ±ÙŠ
        
        // 1. ØªØ­Ø¯ÙŠØ¯ Ù‚Ø·Ø¹Ø©
        const p = game.get(sq);
        if(p && p.color === myColor) {
            selectedSquare = sq;
            // Ø¥Ø¹Ø§Ø¯Ø© Ø±Ø³Ù… Ù…Ø­Ù„ÙŠ ÙÙ‚Ø· Ù„Ù„ØªØ­Ø¯ÙŠØ¯
            renderBoard(null); 
            return;
        }

        // 2. Ø§Ù„ØªØ­Ø±Ùƒ
        if(selectedSquare) {
            const move = game.move({
                from: selectedSquare,
                to: sq,
                promotion: 'q' // Ø¯Ø§Ø¦Ù…Ø§Ù‹ ÙˆØ²ÙŠØ± Ù„Ù„ØªØ¨Ø³ÙŠØ·
            });

            if(move) {
                selectedSquare = null;
                // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø³ÙŠØ±ÙØ±
                db.ref('chess_rooms/'+currentRoom).update({
                    fen: game.fen(),
                    turn: game.turn(),
                    lastMove: { from: move.from, to: move.to }
                });
            } else {
                selectedSquare = null;
                renderBoard(null);
            }
        }
    }

    function updateStatus() {
        const s = document.getElementById('game-status');
        const myInfo = document.getElementById('bottom-player');
        const oppInfo = document.getElementById('top-player');
        
        myInfo.classList.remove('turn-active');
        oppInfo.classList.remove('turn-active');

        if(game.game_over()) {
            if(game.in_checkmate()) s.innerText = "ÙƒØ´ Ù…Ø§Øª! ğŸ";
            else if(game.in_draw()) s.innerText = "ØªØ¹Ø§Ø¯Ù„ ğŸ¤";
            else s.innerText = "Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©";
        } else {
            if(game.turn() === myColor) {
                s.innerText = "Ø¯ÙˆØ±Ùƒ Ù„Ù„Ø¹Ø¨";
                myInfo.classList.add('turn-active');
            } else {
                s.innerText = "Ø¯ÙˆØ± Ø§Ù„Ø®ØµÙ…";
                oppInfo.classList.add('turn-active');
            }
            if(game.in_check()) s.innerText += " (ÙƒØ´!)";
        }
    }

    // --- Ø§Ù„Ø´Ø§Øª ---
    function toggleChat() { chatOpen=!chatOpen; document.getElementById('chat-box').classList.toggle('hidden'); }
    function sendMsg() {
        const i = document.getElementById('chat-in');
        if(i.value.trim()) db.ref('chess_rooms/'+currentRoom+'/chat').push({n:myName, t:i.value});
        i.value="";
    }
    function updateChat(c) {
        const d = document.getElementById('chat-msgs');
        d.innerHTML = "";
        if(!c) return;
        Object.values(c).forEach(m => {
            d.innerHTML += `<div class="msg"><b>${m.n}:</b> ${m.t}</div>`;
        });
        d.scrollTop = d.scrollHeight;
    }
</script>
