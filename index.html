                        drawBtn.classList.remove('hidden');
                        drawBtn.onclick = drawTile;
                    }
                }
            }
            // ÙÙŠ Ø§Ù„Ù†Ù…Ø· 3 Ùˆ 4ØŒ Ø§Ù„Ø²Ø± Ù„Ø§ ÙŠØ¸Ù‡Ø± Ø£Ø¨Ø¯Ø§Ù‹ Ø­Ø³Ø¨ Ø§Ù„Ø·Ù„Ø¨
        }
    }

    // --- Ø§Ù„Ù…Ù†Ø·Ù‚ Ø§Ù„Ù…Ø³Ø§Ø¹Ø¯ ---
    function hasValidMove(hand, board) {
        if(board.length === 0) return true; // Ø£ÙŠ ÙˆØ±Ù‚Ø© ØªÙ†ÙØ¹
        const left = board[0].a;
        const right = board[board.length-1].b;
        
        for(let tile of hand) {
            if(tile.a === left || tile.b === left || tile.a === right || tile.b === right) return true;
        }
        return false;
    }

    // --- Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ø¤Ù‚Øª ÙˆØ§Ù„Ù„Ø¹Ø¨ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ ---
    function checkTimer(data) {
        if (turnTimerInterval) clearInterval(turnTimerInterval);
        
        const turnStart = data.turnStartTime || Date.now();
        const pIds = data.playerOrder;
        const currentTurnId = pIds[data.turnIndex];

        turnTimerInterval = setInterval(() => {
            const elapsed = Date.now() - turnStart;
            const remaining = Math.max(0, 40 - Math.floor(elapsed / 1000));
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù†Øµ
            const timerBadge = document.getElementById(currentTurnId === myId ? 'my-timer' : `timer-${currentTurnId}`);
            if(timerBadge) timerBadge.innerText = remaining + "s";

            // Ø§Ù†ØªÙ‡Ø§Ø¡ Ø§Ù„ÙˆÙ‚Øª
            if (remaining === 0 && currentTurnId === myId) {
                clearInterval(turnTimerInterval);
                autoPlayBot(); // Ø§Ù„Ø¨ÙˆØª ÙŠÙ„Ø¹Ø¨ Ø¹Ù†ÙŠ
            }
        }, 1000);
    }

    function autoPlayBot() {
        console.log("Auto Play triggered");
        const hand = gameData.players[myId].hand || [];
        const board = gameData.board || [];
        
        // Ù…Ø­Ø§ÙˆÙ„Ø© Ø¥ÙŠØ¬Ø§Ø¯ ÙˆØ±Ù‚Ø© ØµØ§Ù„Ø­Ø©
        for(let i=0; i<hand.length; i++) {
             // ØªØ¬Ø±Ø¨Ø© ÙˆÙ‡Ù…ÙŠØ©
             if (canPlayTile(hand[i], board)) {
                 playTile(i); // Ø§Ù„Ø¹Ø¨Ù‡Ø§ ÙÙˆØ±Ø§Ù‹
                 return;
             }
        }

        // Ø¥Ø°Ø§ Ù„Ù… Ø£Ø¬Ø¯ ÙˆØ±Ù‚Ø©
        const pIds = gameData.playerOrder;
        if(pIds.length === 2) {
            // ÙÙŠ Ø§Ù„Ø«Ù†Ø§Ø¦ÙŠ Ø§Ø³Ø­Ø¨
            if(gameData.stock && gameData.stock.length > 0) {
                drawTile();
            } else {
                passTurn(); // Ù„Ø§ ÙˆØ±Ù‚ ÙˆÙ„Ø§ Ø³Ø­Ø¨
            }
        } else {
            // ÙÙŠ Ø§Ù„Ø«Ù„Ø§Ø«ÙŠ ÙˆØ§Ù„Ø±Ø¨Ø§Ø¹ÙŠ (Ø¨Ø§Ø³)
            passTurn();
        }
    }

    function canPlayTile(tile, board) {
        if(board.length === 0) return true;
        const l = board[0].a, r = board[board.length-1].b;
        return (tile.a===l || tile.b===l || tile.a===r || tile.b===r);
    }

    function passTurn() {
         const pIds = gameData.playerOrder;
         const nextIndex = (gameData.turnIndex + 1) % pIds.length;
         db.ref('rooms/' + currentRoom).update({
            turnIndex: nextIndex,
            turnStartTime: firebase.database.ServerValue.TIMESTAMP
         });
    }

    // --- Ø§Ù„Ø±Ø³Ù… ---
    function getPips(n) {
        if(n===0) return "";
        const map = {
            1:['p1'], 2:['p2-1','p2-2'], 3:['p3-1','p3-2','p3-3'],
            4:['p4-1','p4-2','p4-3','p4-4'], 5:['p5-1','p5-2','p5-3','p5-4','p5-5'],
            6:['p6-1','p6-2','p6-3','p6-4','p6-5','p6-6']
        };
        return map[n].map(c => `<div class="pip ${c}"></div>`).join('');
    }

    function renderHand(hand) {
        const div = document.getElementById('my-hand-container');
        div.innerHTML = "";
        hand.forEach((t, i) => {
            div.innerHTML += `
            <div class="domino hand-tile" onclick="playTile(${i})">
                <div class="pip-container">${getPips(t.a)}</div><div class="line"></div><div class="pip-container">${getPips(t.b)}</div>
            </div>`;
        });
    }

    function renderBoard(board) {
        const div = document.getElementById('game-board');
        div.innerHTML = board.length ? "" : "<span style='color:#ccc'>HEKA DOMINO</span>";
        board.forEach(t => {
            const d = (t.a === t.b) ? "double" : "";
            div.innerHTML += `
            <div class="domino board-tile ${d}">
                <div class="pip-container">${getPips(t.a)}</div><div class="line"></div><div class="pip-container">${getPips(t.b)}</div>
            </div>`;
        });
    }

    // --- Ø§Ù„ØªÙØ§Ø¹Ù„ ---
    function playTile(idx) {
        const pIds = gameData.playerOrder;
        if(pIds[gameData.turnIndex] !== myId) return; // Ù„ÙŠØ³ Ø¯ÙˆØ±Ùƒ

        const myHand = gameData.players[myId].hand;
        const tile = myHand[idx];
        let board = gameData.board || [];
        let newBoard = [...board];
        let played = false;

        if (board.length === 0) {
            newBoard.push(tile); played = true;
        } else {
            const l = newBoard[0].a, r = newBoard[newBoard.length-1].b;
            if (tile.a === r) { newBoard.push(tile); played = true; }
            else if (tile.b === r) { newBoard.push({a:tile.b, b:tile.a}); played = true; }
            else if (tile.b === l) { newBoard.unshift(tile); played = true; }
            else if (tile.a === l) { newBoard.unshift({a:tile.b, b:tile.a}); played = true; }
        }

        if(played) {
            myHand.splice(idx, 1);
            const nextIdx = (gameData.turnIndex + 1) % pIds.length;
            const updates = {
                board: newBoard, turnIndex: nextIdx,
                turnStartTime: firebase.database.ServerValue.TIMESTAMP,
                [`players/${myId}/hand`]: myHand, [`players/${myId}/count`]: myHand.length
            };
            if(myHand.length === 0) updates['status'] = 'finished';
            db.ref('rooms/' + currentRoom).update(updates);
        }
    }

    function drawTile() {
        // ÙØ­Øµ Ø¥Ø¶Ø§ÙÙŠ Ù„Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ù†Ù…Ø· Ø§Ù„Ø«Ù†Ø§Ø¦ÙŠ
        if (Object.keys(gameData.players).length > 2) return;

        let stock = gameData.stock || [];
        if(stock.length === 0) return;
        const card = stock.pop();
        const myHand = gameData.players[myId].hand || [];
        myHand.push(card);
        db.ref('rooms/' + currentRoom).update({
            stock: stock,
            [`players/${myId}/hand`]: myHand,
            [`players/${myId}/count`]: myHand.length
        });
        // Ø¨Ø¹Ø¯ Ø§Ù„Ø³Ø­Ø¨ØŒ Ø§Ù„ÙˆØ§Ø¬Ù‡Ø© Ø³ØªØªØ­Ø¯Ø«ØŒ ÙˆÙ„Ùˆ Ø§Ù„ÙˆØ±Ù‚Ø© ØªÙ†ÙØ¹ Ø§Ù„Ø²Ø± Ù‡ÙŠØ®ØªÙÙŠ
    }

    // --- Ø´Ø§Øª ---
    function toggleChat() {
        const w = document.getElementById('chat-window');
        w.classList.toggle('hidden');
        chatOpen = !chatOpen;
        if(chatOpen) {
            document.getElementById('chat-badge').classList.add('hidden');
            unreadCount = 0;
            const b = document.getElementById('chat-messages'); b.scrollTop = b.scrollHeight;
        }
    }
    function sendMsg() {
        const i = document.getElementById('chat-input');
        if(i.value.trim()) db.ref(`rooms/${currentRoom}/chat`).push({name: myName, text: i.value});
        i.value = "";
    }
    function updateChat(chat) {
        if(!chat) return;
        const box = document.getElementById('chat-messages');
        const msgs = Object.values(chat);
        if(msgs.length > box.childElementCount && !chatOpen) {
             document.getElementById('chat-badge').innerText = ++unreadCount;
             document.getElementById('chat-badge').classList.remove('hidden');
        }
        box.innerHTML = msgs.map(m => `<div class="chat-msg ${m.name===myName?'mine':''}"><b>${m.name}:</b> ${m.text}</div>`).join('');
        if(chatOpen) box.scrollTop = box.scrollHeight;
    }
